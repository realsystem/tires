services:
  # Production build
  tire-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tire-calculator
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - tire-network

  # Development mode with hot reload
  tire-calculator-dev:
    image: node:18-alpine
    container_name: tire-calculator-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    networks:
      - tire-network
    profiles:
      - dev

networks:
  tire-network:
    driver: bridge
