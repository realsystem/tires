<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}" />
  <link rel="canonical" href="{{CANONICAL_URL}}" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{TITLE}}",
  "description": "{{DESCRIPTION}}",
  "datePublished": "{{DATE_PUBLISHED}}",
  "dateModified": "{{DATE_MODIFIED}}",
  "version": "{{VERSION}}",
  "author": {
    "@type": "Organization",
    "name": "Offroad Tire Engineering Tool"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Offroad Tire Engineering Tool",
    "url": "https://overlandn.com/tires/"
  },
  "proficiencyLevel": "Expert"
}
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .back-to-main {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #999;
      background: rgba(78, 181, 106, 0.1);
      border: 1px solid rgba(78, 181, 106, 0.3);
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .back-to-main:hover {
      color: #4eb56a;
      background: rgba(78, 181, 106, 0.2);
      border-color: #4eb56a;
      transform: translateX(-2px);
    }

    header {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #4eb56a;
      margin-bottom: 1rem;
    }

    .metadata {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: #999;
      margin-top: 1rem;
    }

    .metadata-item {
      display: flex;
      gap: 0.5rem;
    }

    .metadata-label {
      font-weight: 600;
      color: #adbac7;
    }

    .version-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(78, 181, 106, 0.2);
      border: 1px solid #4eb56a;
      border-radius: 4px;
      color: #4eb56a;
      font-weight: 600;
      font-size: 0.85rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #4eb56a;
      margin: 2rem 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #333;
    }

    h3 {
      font-size: 1.3rem;
      color: #5ec67a;
      margin: 1.5rem 0 0.75rem 0;
    }

    p {
      margin-bottom: 1rem;
      color: #d0d0d0;
    }

    ul, ol {
      margin: 1rem 0 1rem 2rem;
      color: #d0d0d0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: #1a1a1a;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
      color: #4eb56a;
    }

    pre {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    .formula-box {
      background: #1a1f28;
      border-left: 4px solid #4eb56a;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }

    .formula-box code {
      display: block;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .accuracy-badge {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      background: rgba(86, 211, 100, 0.2);
      border: 1px solid #56d364;
      border-radius: 4px;
      color: #56d364;
      font-weight: 600;
      font-size: 0.85rem;
      margin: 0.25rem 0;
    }

    .limitation-box {
      background: rgba(227, 179, 65, 0.1);
      border-left: 4px solid #e3b341;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }

    .limitation-box h3 {
      color: #e3b341;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: #1a1a1a;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background: #242933;
      color: #4eb56a;
      font-weight: 600;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid #333;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    footer a {
      color: #4eb56a;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://overlandn.com" class="back-to-main">‚Üê Back to main page</a>

    <header>
      <h1>{{H1}}</h1>
      <div class="metadata">
        <div class="metadata-item">
          <span class="metadata-label">Version:</span>
          <span class="version-badge">{{VERSION}}</span>
        </div>
        <div class="metadata-item">
          <span class="metadata-label">Published:</span>
          <span>{{DATE_PUBLISHED}}</span>
        </div>
        <div class="metadata-item">
          <span class="metadata-label">Status:</span>
          <span>{{STATUS}}</span>
        </div>
      </div>
    </header>

    {{CONTENT}}

    <footer>
      <p>
        <strong>Published by:</strong> Offroad Tire Engineering Tool<br>
        <a href="https://overlandn.com/tires/">Main Tool</a> |
        <a href="/methodology/">Methodology</a> |
        <a href="/contribute/">Contribute</a>
      </p>
      <p>License: CC BY 4.0 (Attribution required)</p>
    </footer>
  </div>
</body>
</html>
